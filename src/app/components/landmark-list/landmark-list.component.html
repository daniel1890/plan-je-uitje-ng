<div class="flex flex-col justify-self-center h-screen bg-gray-50 dark:bg-primary-content">
    <div class="flex items-center justify-center h-20 shadow-md bg-primary">
        <a routerLink="/">
            <h1 class="text-4xl text-center text text-gray-200 font-bold">Plan je Uitje</h1>
        </a>
    </div>
    <h1 class="text-3xl text-center font-bold text-gray-600 pt-5 pb-5">Uw route</h1>

    <ul *ngFor="let place of userPlaces" class="flex flex-col py-0.5 menu ">
        <li class="m-1">
            <div class="flex flex-row justify-between items-center w-full px-5 py-2 bg-primary-focus rounded">
                <p class="text-lg text-gray-100 font-bold font-large">
                    {{ place.properties.name }}
                </p>
                <button type="button" class="btn btn-sm btn-error rounded"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>
        </li>
    </ul>
</div>
